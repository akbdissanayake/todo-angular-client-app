<div>
    <div [hidden]="data.title =='Edit'">
        <h2 mat-dialog-title>{{data.title}} Task</h2>
    </div>  
    <div [hidden]="data.title =='New'">
        <h2 mat-dialog-title>{{data.title}} Task</h2>
    </div>
   <hr>
    <mat-dialog-content>
      <div class="row">
          <div class="col-sm-6">
              <mat-form-field>
                  <input matInput placeholder="Enter task name" name="taskName" [(ngModel)]="data.taskName">
                </mat-form-field>
          </div>  
          <div class="col-sm-6">
              <mat-form-field>
                  <textarea matInput placeholder="Enter description" name="description" [(ngModel)]="data.description"></textarea>
                </mat-form-field>
          </div>            
      </div>   
      <div class="row">
          <div class="col-sm-6">
              <mat-form-field>
                  <input matInput  placeholder="Created By" name="createdBy" [(ngModel)]="data.createdBy" readonly>
              </mat-form-field>
          </div>  
          <div class="col-sm-6">              
          <mat-form-field>             
              <input matInput [min]="minDate" [max]="maxDate" placeholder="Schedule a date" [matDatepicker]="picker" name="scheduleDate" [(ngModel)]="data.scheduleDate"><mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          </div>            
      </div>  
      <div class="row" [hidden]="data.title=='New'">
          <div class="col-sm-6">
            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="data.status" name="status" 
                [ngClass]="{'text-success':data.status, 'text-danger': !data.status}">Task status </mat-checkbox>
            </section>
          </div>
      </div>                           
    </mat-dialog-content>
      <hr>
      <mat-dialog-actions>
            <button class="mat-raised-button mat-primary"(click)="onCloseConfirm()">Save</button>
            <button class="mat-raised-button"(click)="onCloseCancel()">Cancel</button>       
      </mat-dialog-actions>
</div>
